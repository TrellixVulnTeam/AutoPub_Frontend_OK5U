<section class="section" id="faculty">
    <div class="container">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Faculty</h2>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6">
                <div class="section-heading">
                    <p>Please put information for your auto-generated publications.</p>
                </div>
            </div>
        </div>
        <!-- ***** Section Title End ***** -->

        <form (ngSubmit)="onSubmit(form)" #form='ngForm'>
            <div class="form-row">            
                <label for="email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-md-5">
                  <input type="email" name="email" class="form-control" id="email" placeholder="example@baylor.edu" [(ngModel)]="email" ng-required="true">
                </div>
                <label for="format" class="col-sm-1 col-form-label">Format</label>
                <div class="col-md-4">
                    <select id="format" name="format" class="form-control" [(ngModel)]="format">
                        <option selected>Javascript</option>
                        <option>JSON</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary col-md-1">Get it!</button>
            </div>
            <div class="form-row">
                <label for="output" class="col-md-1">Output</label>
                <div class='col-md-11'>
                    <textarea class="form-control" id="output" rows="5" name="output" [(ngModel)]="output" readonly></textarea>
                </div>
            </div>
        </form>
