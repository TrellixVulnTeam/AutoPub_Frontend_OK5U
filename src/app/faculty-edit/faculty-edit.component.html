<section class="section" id="faculty-edit">
    <div class="container">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Publiaction List Modification Request</h2>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6">
                <div class="section-heading">
                    <p>Please provide your email.</p>
                </div>
            </div>
        </div>
        <!-- ***** Section Title End ***** -->

        <form (ngSubmit)="onSubmit(form)" #form='ngForm'>
            <div class="form-row">            
                <label for="email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-md-10">
                  <input type="email" name="email" class="form-control" id="email" placeholder="example@baylor.edu" [(ngModel)]="email" ng-required="true">
                </div>
                <button type="submit" class="btn btn-primary col-md-1">Request!</button>
            </div>
        </form>
    </div>
</section>
